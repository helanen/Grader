<html>

  <head>
    <title>GRADER</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  </head>

  <body>
  <div class="container">
    <div class="header">
      <h1>GRADER</h1>
      <p>Setting up the student grades</p>
    </div>

    <div class="navbar">
      <button class="button" onclick="showResults()">View results</button>
      <button class="button" onclick="showThresholds()">Adjust thresholds</button>
      <button class="button" id="reset">RESET</button>
    </div>

    <div class="row">
      <div class="side">
        <div class="btn-group">
          <button class="button">Change configuration</button>
            <div class="fields">
              <fieldset id="config">
                Min grade: <input class="number" type="number" step="0.5" id="gradeMin" value=0 min=0/> Max grade: <input class="number" type="number" step="0.5" id="gradeMax" value=5 min=0/> Grade interval: <input class="number" type="number" step="0.5"
                  id="gradeInterval" value=0.5 /> Min points for exam: <input class="number" type="number" step="0.5" id="examMin" value=0 /> Max points for exam: <input class="number" type="number" step="0.5" id="examMax" value=30 /> Select preset
                <select id="preset">
                <option value=1>Equally spread</option>
                <option value=2>Random gaussian distribution</option>
                <option value=3>Hard exam</option>
                <option value=4>Easy exam</option>
              </select>
                <button id="getThresholds" class="btn">Update</button>
              </fieldset>
            </div>
          <button class="button">Add students</button>
          <div class="fields">
            <fieldset>
              Student ID: <input class="number" type="number" step="1" id="studentId" placeholder="integer" /> Student name: <input class="number" type="text" id="studentName" placeholder="not required" />
              <button id="addStudent" class="btn btn-default">Add</button>
            </fieldset>
          </div>
        </div>
      </div>

      <div class="main">
        <div id="resultsContainer"  style="display:none;">
          <h4>Students</h4>
          <table class="table">
            <thead class="thead">
              <th scope="col">Student ID</th>
              <th scope="col">Name</th>
              <th scope="col">Points</th>
              <th scope="col">Grade</th>
              <th scope="col">Remove</th>
            </thead>
            <tbody id="results"></tbody>
          </table>
          </fieldset>

          <h4>Statistics</h4>
          <table class="table">
            <thead class="thead">
              <th scope="col"></th>
              <th scope="col">Mean</th>
              <th scope="col">Median</th>
              <th scope="col">Deviation</th>
            </thead>
            <tbody id="statistics"></tbody>
          </table>
        <div>
        </div>
      </div>
        
        <div id="thresholdsContainer">
          <table class="table">
            <thead class="thead">
              <th scope="col">Grade</th>
              <th scope="col">Points</th>
              <th scope="col">Percentage</th><br>
            </thead>
            <tbody id="gradeTable"></tbody>
          </table>

          <h4>Suggested redistribution</h4>
          <table class="table">
            <thead class="thead" id="bellCurveTable">
            </thead>
            <tbody id="bellCurvePoints"></tbody>
          </table>
          <button id="peerDistribution" class="button">Redistribute</button>

        </div>
      </div>
      </div>
    </div>
  </div>
  </body>
</html>
