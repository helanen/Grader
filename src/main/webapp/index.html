<html>
<head>
  <title>Testing grader classes</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="scripts.js"></script>
  <link href="styles.css" rel="stylesheet"/> 
</head>
  <body>
    <div class="container">

      <div class="card blue-gradient">
          <br>Min grade: <input class="number" type="number" step="0.5" id="gradeMin" value=1 />
          <br>Max grade: <input class="number" type="number" step="0.5" id="gradeMax" value=5 />
          <br>Grade interval: <input class="number" type="number" step="0.5" id="gradeInterval" value=0.5 />
          
          <br>Min points for exam: <input class="number" type="number" step="0.5" id="examMin" value=10 />
          <br>Max points for exam: <input class="number" type="number" step="0.5" id="examMax" value=30 />
          
          <br><button id="updateSession" class="btn btn-default bg-bluewhite">Update configuration</button>
          <br><button id="getThresholds" class="btn btn-default bg-bluewhite">Get Thresholds</button>
      </div>
      <br>

      <table class="table table-striped table-blue">
      <thead class="thead">
        <th scope="col">Grade</th>
        <th scope="col">Points</th>
        <th scope="col">Percentage</th>
      </thead>
      <tbody id="gradeTable">
      </tbody>
    </table>
    </div>
  </body>
</html>
